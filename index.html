<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
      <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
 <div class="container">
    <div class="screen"></div>
    <div class="buttons ">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>+</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>-</button>
        <button>1</button>
        <button>0</button>
        <button>.</button>
        <button>x</button>
        <button>/</button>
        <button id="equal">=</button>
        <button id="clean">Clean</button>
        <button id="del">del</button>
    </div>
 </div>
    <script src="script.js"></script>
</body>

</html>
